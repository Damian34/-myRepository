<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Logowanie</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://cdn.bootcss.com/angular-datatables/0.6.2/angular-datatables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script><!---->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
        <link href="css/common.css" rel="stylesheet" type="text/css"> 
        <script src="js/sha3.js"></script>
        <script src="js/controllersAngular.js"></script>   
    </head>
    <body>
        <nav class="navbar navbar-inverse" ng-controller="menuCtr">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>         
                    </button>
                    <a class="navbar-brand" href="index.html">WebSiteName</a>
                    <a id="logedUserName" class="navbar-brand">{{usedLogin}}</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="console" style="display: none" ng-click="console()"><span class="glyphicon glyphicon-cog"></span> Konsola</a></li>
                        <li><a id="SignUp" href="registration.html"><span class="glyphicon glyphicon-user"></span> Rejestracja</a></li>
                        <li><a id="logIn" href="login.html"><span class="glyphicon glyphicon-log-in"></span> Logowanie</a></li>
                        <li><a id="logOut" style="display: none" ng-click="logOut()"><span class="glyphicon glyphicon-log-out"></span> Wyloguj</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" ng-controller="loginCtr">
            <form class="form-signin" method="POST">
                <h2 class="form-heading">Logowanie</h2>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="Username"
                           autofocus="true" ng-model="getLogin"/>
                    <input name="password" type="password" class="form-control" placeholder="Password"
                           ng-model="getPassword"/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="logIn()">Zaloguj</button>
                    <h4 class="algin-href"><a href="registration.html">Utw√≥rz konto</a></h4>
                    <a style="color: red">{{loginResponse}}</a>
                </div>
            </form>
        </div>
    </body>
</html>
