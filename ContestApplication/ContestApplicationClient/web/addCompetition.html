<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Utwórz konkurs</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://cdn.bootcss.com/angular-datatables/0.6.2/angular-datatables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script><!---->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link href="css/common.css" rel="stylesheet" type="text/css">    
        <script src="js/sha3.js"></script>
        <script src="js/controllersAngular.js"></script>   
    </head>
    <body>
        <nav class="navbar navbar-inverse" ng-controller="menuCtr">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>         
                    </button>
                    <a class="navbar-brand" href="index.html">WebSiteName</a>
                    <a id="logedUserName" class="navbar-brand">{{usedLogin}}</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="console" style="display: none" ng-click="console()"><span class="glyphicon glyphicon-cog"></span> Konsola</a></li>
                        <li><a id="SignUp" href="registration.html"><span class="glyphicon glyphicon-user"></span> Rejestracja</a></li>
                        <li><a id="logIn" href="login.html"><span class="glyphicon glyphicon-log-in"></span> Logowanie</a></li>
                        <li><a id="logOut" style="display: none" ng-click="logOut()"><span class="glyphicon glyphicon-log-out"></span> Wyloguj</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" ng-controller="consoleCtr">
            <form>
                <h2 class="form-heading">Utwórz nowy konkurs</h2>
                <div class="form-group">
                    <label for="myDate">Data</label>
                    <input id="myDate" type="date" class="form-control" ng-model="getDate">
                </div>
                <div class="form-group">
                    <label for="myTitle">Tytuł</label>
                    <input id="myTitle" type="text" class="form-control" placeholder="title" ng-model="getTitle">
                </div>
                <div class="form-group">
                    <label for="myTextarea">Opis konkursu</label>
                    <textarea id="myTextarea" class="form-control" rows="3" ng-model="getDescription"></textarea>
                </div>
                <button class="btn btn-lg btn-primary" type="submit" ng-click="createCompetition()">dodaj nowy</button>
                </br><a style="color: red">{{createCompetitionResponse}}</a>
                </br><a style="color: blue">{{createCompetitionResponsePositive}}</a>
            </form>
        </div>
    </body>
</html>
