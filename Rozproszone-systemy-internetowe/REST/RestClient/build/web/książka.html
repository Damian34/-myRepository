<html>
    <head>
        <title>Rest Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="jquery-1.12.4.min.js"></script>
        <script src="funkcje.js"></script>
        
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}

            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Aplikacja Kliencka</h1>        
        <div>tutaj jest strona książek</div>      
        <form action="czytelnik.html" method="post">
            <input type="submit" value="    czytelnicy    ">            
        </form>
        <form action="wypożyczenie.html" method="post">
            <input type="submit" value="wypożyczenia">
        </form>        
        <hr/>
        
        <div style="white-space: pre-wrap">szukaj książki</div>
        
        <div>
        <input id="BooksAll" name="BooksAll" type="text"/>
        <input type="submit" value="szukaj" name="button1" onClick="BooksAll()">
        
        <input type="submit" value="pokaż dostępne" name="button2" onClick="BooksAvailable()">
        <input type="submit" value="pokaż pożyczone" name="button3" onClick="BooksBorrowed()">
        <input type="submit" value="pokaż przetrzymane" name="button4" onClick="BooksHeld()">
        </div>
        
        
        <div style="white-space: pre-wrap">dodaj książke ,podaj tytuł i autora                                         usuń książke</div>
        <div>
        <input id="tytul" name="tytul" type="text">
        <input id="autor" name="autor" type="text">
        <input type="submit" value="dodaj" name="button5" onClick="BookAdd()">
        
        <input id="RemoveBook" name="RemoveBook" type="text">
        <input type="submit" value="usuń" name="button6" onClick="RemoveBook()">
        </div>
        
        <div style="white-space: pre-wrap">wypożycz książke,podaj nr ksiązki,czytelnika i liczbe dni</div>
        <div>
        <input id="nrks" name="nrks" type="text">
        <input id="nrcz" name="nrcz" type="text">
        <input id="dni" name="dni" type="text">
        <input type="submit" value="wypożycz" name="button7">
        </div>
        
        
        
        <script>Text()</script>
        <div id="tabela"></div>
         
         
    </body>
