<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Ionic Calculator</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="number1" placeholder="Number1 .." type="number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="number2" placeholder="Number2 .." type="number"></ion-input>
        </ion-item>
        <ion-item>
            <button class="button40" ion-button round (click)="add()">+</button>
            <button class="button40" ion-button round (click)="minus()">-</button>
            <button class="button40" ion-button round (click)="divide()">/</button>
            <button class="button40" ion-button round (click)="multiple()">*</button>
        </ion-item>
        <ion-item>
            <div>
                {{message}}
            </div>
        </ion-item>
    </ion-list>

    <!--    
    <div text-center></div>    
    -->
</ion-content>
