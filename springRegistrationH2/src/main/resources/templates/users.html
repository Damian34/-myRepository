<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>List of Users</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>         
                    </button>
                    <a class="navbar-brand" th:href="@{/}">WebNote</a>
                    <a sec:authorize="isAuthenticated()" class="navbar-brand">Welcome [[${#request.userPrincipal.principal.login}]]</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a sec:authorize="isAnonymous()" th:href="@{/register}"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                        <li><a sec:authorize="isAnonymous()" th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                            <button class="transparentButton" value="submit"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container text-center">            
            <div>
                <h1>List of Users</h1>
            </div>

            <div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>User ID</th>
                            <th>Login</th>
                            <th>E-mail</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user: ${listUsers}">
                            <td th:text="${user.id}">User ID</td>
                            <td th:text="${user.login}">User ID</td>
                            <td th:text="${user.email}">E-mail</td>
                            <td th:text="${user.firstName}">First Name</td>
                            <td th:text="${user.lastName}">Last Name</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
