<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
       <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>         
                    </button>
                    <a class="navbar-brand" th:href="@{/}">WebNote</a>
                    <a sec:authorize="isAuthenticated()" class="navbar-brand">Welcome [[${#request.userPrincipal.principal.login}]]</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a sec:authorize="isAnonymous()" th:href="@{/register}"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                        <li><a sec:authorize="isAnonymous()" th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                            <button class="transparentButton" value="submit"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>      
        
        <div class="container text-center">
            <div>
                <h1>User Registration</h1>
            </div>
            <form th:action="@{/process_register}" th:object="${user}" 
                  method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">                    
                    <div class="form-group row">
                        <label class="col-4 col-form-label">First Name: </label>
                        <div class="col-8">
                            <input type="text" th:field="*{login}" class="form-control" 
                                   required minlength="2" maxlength="20"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Password: </label>
                        <div class="col-8">
                            <input type="password" th:field="*{password}" class="form-control" 
                                   required minlength="6" maxlength="10"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">E-mail: </label>
                        <div class="col-8">
                            <input type="email" th:field="*{email}" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">First Name: </label>
                        <div class="col-8">
                            <input type="text" th:field="*{firstName}" class="form-control" 
                                   required minlength="2" maxlength="20"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Last Name: </label>
                        <div class="col-8">
                            <input type="text" th:field="*{lastName}" class="form-control" 
                                   required minlength="2" maxlength="20" />
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Sign Up</button> 
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
